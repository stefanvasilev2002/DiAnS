<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Додади споменик</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="/main.css">
  <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md">
  <div class="container-xl">
    <a href="/mk" class="navbar-brand">
      <span class="fw-bold text-secondary">HeritageHub</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center align-center" id="navbarNav">
      <ul class="navbar-nav nav-tabs mr-auto ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/mk">Почетна</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mk/category/historical}">Историски</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mk/category/cultural}">Културни</a>
        </li>
        <li class="nav-item">
                    <span style="font-size: smaller;">
                        <a href="#" style="color: red;">MK</a>
                        <a href="/add" style="color: blue;">EN</a>
                    </span>
        </li>
        <!-- Hidden "Contact" item for smaller screens -->
        <li class="nav-item d-md-none" id="contactNavItem" style="display: none;">
          <a class="nav-link" href="/mk/about-us">За нас</a>
        </li>
      </ul>
    </div>
    <!-- "Contact" button for larger screens -->
    <a href="/mk/about-us" class="btn btn-secondary d-none d-md-block" id="contactButton">За нас</a>
  </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Направи споменик</h1>
      <div class="card">
        <div class="card-body">
          <form method="post" action="/mk/add">
            <div class="mb-3">
              <label for="latitude" class="form-label">Географска ширина:</label>
              <input type="number" step="any" id="latitude" name="latitude" required class="form-control">
            </div>

            <div class="mb-3">
              <label for="longitude" class="form-label">Географска должина:</label>
              <input type="number" step="any" id="longitude" name="longitude" required class="form-control">
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Име:</label>
              <input type="text" id="name" name="name" required class="form-control">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" id="historic" name="historic" class="form-check-input">
              <label for="historic" class="form-check-label">Истириско</label>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" id="cultural" name="cultural" class="form-check-input">
              <label for="cultural" class="form-check-label">Културно</label>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">Град:</label>
              <input type="text" id="city" name="city" required class="form-control">
            </div>

            <div class="mb-3">
              <label for="rating" class="form-label">Оцена (0-5):</label>
              <input type="number" step="0.1" id="rating" name="rating" min="0" max="5" value="0" class="form-control">
            </div>

            <div class="mb-3">
              <label for="numRatings" class="form-label">Број на оцени:</label>
              <input type="number" id="numRatings" name="numRatings" min="0" value="0" class="form-control">
            </div>

            <input type="submit" value="Додади споменик" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-6 text-center">
      <button class="btn btn-primary" onclick="goBack()">Назад</button>
    </div>
  </div>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/visibilityToggle.js"></script>
</body>
</html>
